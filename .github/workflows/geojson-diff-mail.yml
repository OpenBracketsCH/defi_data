name: GeoJSON Diff Mail

on:
  schedule:
    - cron: '0 * * * *'   # stündlich
  workflow_dispatch:

jobs:
  diff-and-mail:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Vorherigen Commit ermitteln
        id: prev_commit
        run: |
          PREV=$(git log -n 10 --pretty=format:"%H" -- data/json/defis_kt_be.geojson | tail -n1)
          echo "PREV=$PREV" >> $GITHUB_ENV

      - name: Diff HTML erstellen
        run: |
          python scripts/geojson_diff.py \
            <(git show $PREV:data/json/defis_kt_be.geojson) \
            data/json/defis_kt_be.geojson || echo "Keine Änderungen"

      - name: Prüfen, ob diff.html existiert
        id: check_diff
        run: |
          if [ -f diff.html ]; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Mail versenden
        if: env.CHANGED == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: asmtp.mail.hostpoint.ch
          server_port: 587
          secure: false
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "Änderungen an Defis Kanton Bern"
          html_body: file://diff.html
          to: reports@defikarte.ch
          from: Defikarte.ch Reporting
